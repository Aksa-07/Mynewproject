<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .fabric-options label {
            display: inline-block;
            margin-right: 10px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .total, .half-payment {
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Book an Appointment</h2>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10 digits only">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <h3>Complete Home Address</h3>
        <label for="house">House No., Building Name:</label>
        <input type="text" id="house" name="house" required>

        <label for="road">Road name, Area, Colony:</label>
        <input type="text" id="road" name="road" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" placeholder="6 digits only">

        <label>GPS Location:</label>
        <button type="button" id="getLocation">Get My Location</button>
        <p id="locationStatus">Location not fetched yet.</p>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <h3>Select Fabrics</h3>
        <div class="fabric-options">
            <label><input type="checkbox" name="fabric" value="Coat Pant"> Coat Pant</label>
            <label><input type="checkbox" name="fabric" value="Shirt Pant"> Shirt Pant</label>
            <label><input type="checkbox" name="fabric" value="Kurta Pajama"> Kurta Pajama</label>
            <label><input type="checkbox" name="fabric" value="3 Piece Suit"> 3 Piece Suit</label>
        </div>

        <label for="date">Pick Home Visit Date:</label>
        <select id="date" name="date" required>
            <option value="">Select a date</option>
        </select>

        <h3>Payment</h3>
        <table>
            <tr>
                <td>Measurement Charges:</td>
                <td>₹400</td>
            </tr>
            <tr>
                <td>Fabric Price:</td>
                <td><input type="number" id="fabricPrice" name="fabricPrice" placeholder="Enter fabric price" required></td>
            </tr>
            <tr>
                <td>Stitching Price:</td>
                <td><input type="number" id="stitchPrice" name="stitchPrice" placeholder="Enter stitching price" required></td>
            </tr>
            <tr class="total">
                <td>Total Amount:</td>
                <td id="totalAmount">₹0</td>
            </tr>
            <tr class="half-payment">
                <td>Amount to Pay (50% of Total):</td>
                <td id="halfPayment">₹0</td>
            </tr>
        </table>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Populate 15 days dynamically for the "Pick Home Visit Date" dropdown
    const dateSelect = document.getElementById("date");
    const today = new Date();
    for (let i = 1; i <= 15; i++) {
        const visitDate = new Date(today);
        visitDate.setDate(today.getDate() + i);
        const formattedDate = visitDate.toISOString().split('T')[0];
        const option = document.createElement("option");
        option.value = formattedDate;
        option.textContent = visitDate.toDateString();
        dateSelect.appendChild(option);
    }

    // Fetch GPS Location
    const getLocationButton = document.getElementById("getLocation");
    const locationStatus = document.getElementById("locationStatus");
    const latitudeInput = document.getElementById("latitude");
    const longitudeInput = document.getElementById("longitude");

    getLocationButton.addEventListener("click", () => {
        if (navigator.geolocation) {
            locationStatus.textContent = "Fetching location...";
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    locationStatus.textContent = `Location fetched: Latitude ${latitude}, Longitude ${longitude}`;
                    latitudeInput.value = latitude;
                    longitudeInput.value = longitude;
                },
                (error) => {
                    locationStatus.textContent = "Unable to fetch location. Please enable GPS.";
                }
            );
        } else {
            locationStatus.textContent = "Geolocation is not supported by your browser.";
        }
    });

    // Calculate total payment amount
    const calculateTotal = () => {
        const fabricPrice = parseFloat(document.getElementById("fabricPrice").value) || 0;
        const stitchPrice = parseFloat(document.getElementById("stitchPrice").value) || 0;
        const measurementCharges = 400;
        const total = measurementCharges + fabricPrice + stitchPrice;
        const halfPayment = total / 2;
        document.getElementById("totalAmount").textContent = `₹${total.toFixed(2)}`;
        document.getElementById("halfPayment").textContent = `₹${halfPayment.toFixed(2)}`;
    };

    document.getElementById("fabricPrice").addEventListener("input", calculateTotal);
    document.getElementById("stitchPrice").addEventListener("input", calculateTotal);

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const latitude = latitudeInput.value;
        const longitude = longitudeInput.value;

        if (!latitude || !longitude) {
            alert("Please fetch your GPS location before submitting the form.");
            return;
        }

        alert(`Form submitted!\nName: ${name}\nGPS Location: Latitude ${latitude}, Longitude ${longitude}`);
    });
</script>

</body>
</html>
