<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Form with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .coordinates {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .coordinates input {
            width: 48%;
        }
        .info-box {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>

<script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
   import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBdKfeSzGTfnWhHLqSDOEbLzrt6zCw9qGk",
        authDomain: "signupform-3ddf1.firebaseapp.com",
        databaseURL: "https://signupform-3ddf1-default-rtdb.firebaseio.com",
        projectId: "signupform-3ddf1",
        storageBucket: "signupform-3ddf1.firebasestorage.app",
        messagingSenderId: "630383702671",
        appId: "1:630383702671:web:2b6c0190911e08dd4536fa"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Function to get address from latitude and longitude using OpenCage API
    async function getAddressFromCoordinates(lat, lon) {
        const apiKey = "c8119bc2b51b4d1f9c1a96d35e744a60"; // Replace with your OpenCage API key
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.results[0].formatted;
        } catch (error) {
            console.error("Error fetching address:", error);
        }
    }

    // Form submission event handler
    document.getElementById('bookingForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const name = document.getElementById('name').value;
        const mobile = document.getElementById('mobile').value;
        const email = document.getElementById('email').value;
        const fabric = document.getElementById('fabric').value;
        const paymentMode = document.getElementById('paymentMode').value;
        const houseNo = document.getElementById('houseNo').value; // Get house number
        const landmark = document.getElementById('landmark').value; // Get nearby landmark
        const latitude = parseFloat(document.getElementById('latitude').value);
        const longitude = parseFloat(document.getElementById('longitude').value);

        if (name && mobile && email && fabric && paymentMode && houseNo && landmark) {
            // Get address from coordinates
            const address = await getAddressFromCoordinates(latitude, longitude);
            try {
                await addDoc(collection(db, "appointments"), {
                    name,
                    mobile,
                    email,
                    fabric,
                    paymentMode,
                    houseNo,
                    landmark,
                    address,
                    latitude,
                    longitude,
                    timestamp: serverTimestamp()
                });
                alert("Your appointment has been successfully booked!");
           
                // Redirect to payment page based on selected payment mode
                if (paymentMode === "Net Banking") {
                    window.location.href = "https://www.example.com/net-banking-payment"; // Replace with your actual payment page URL
                } else if (paymentMode === "Credit Card") {
                    window.location.href = "https://www.example.com/credit-card-payment"; // Replace with your actual payment page URL
                } else if (paymentMode === "Debit Card") {
                    window.location.href = "https://www.example.com/debit-card-payment"; // Replace with your actual payment page URL
                } else if (paymentMode === "UPI") {
                    window.location.href = "https://www.example.com/upi-payment"; // Replace with your actual payment page URL
                }
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("There was an issue with booking your appointment.");
            }
        } else {
            alert("Please fill out all fields.");
        }
    });




</script>

</head>
<body>

<div class="form-container">
    <h2>Book an Appointment</h2>
    <form id="bookingForm">
            <!-- User Details -->
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10 digits only">
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <!-- Coordinates -->
            <div class="form-section">
                <h3>Set Address Using Map</h3>
                <div class="coordinates">
                    <input type="text" id="latitude" name="latitude" placeholder="Latitude" readonly>
                    <input type="text" id="longitude" name="longitude" placeholder="Longitude" readonly>
                </div>
            </div>
        
            <!-- Map -->
            <div class="form-section">
                <div id="map"></div>
                <button type="button" id="resetLocationBtn">Reset to Current Location</button>
            </div>

        <!-- House Number and Nearby Landmark -->
        <div class="form-section">
            <label for="houseNo">House Number:</label>
            <input type="text" id="houseNo" name="houseNo" required>

            <label for="landmark">Nearby Landmark:</label>
            <input type="text" id="landmark" name="landmark" required>
        </div>

        <!-- Fabric Selection -->
        <div class="form-section">
            <h3>Select Fabrics</h3>
            <select id="fabric" name="fabric" required>
                <option value="">Select a fabric</option>
                <option value="Coat Pant">Coat Pant</option>
                <option value="Shirt Pant">Shirt Pant</option>
                <option value="Kurta Pajama">Kurta Pajama</option>
                <option value="3 Piece Suit">3 Piece Suit</option>
            </select>
        </div>

        <!-- Payment -->
        <div class="form-section">
            <h3>Payment</h3>
            <label for="paymentMode">Select Payment Mode:</label>
            <select id="paymentMode" name="paymentMode" required>
                <option value="">Select Mode of Payment</option>
                <option value="Net Banking">Net Banking</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="UPI">UPI</option>
            </select>
        </div>

        <!-- Measurement Charge -->
        <div class="info-box">
            <p><strong>Measurement Charge: â‚¹400</strong></p>
            <p>This is the charge for the tailor to visit your home for taking measurements.</p>
        </div>

        <button type="submit">Submit Booking</button>
    </form>
</div>

<script>
    // Initialize Leaflet Map
    var map = L.map('map').setView([28.6448, 77.216721], 13); // Default view set to Delhi

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([28.6448, 77.216721]).addTo(map); // Initial marker position

    // Update coordinates when map is clicked
    map.on('click', function (e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;
        marker.setLatLng([lat, lon]);
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lon;
    });

    // Reset to current location
    document.getElementById('resetLocationBtn').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                map.setView([lat, lon], 13);
                marker.setLatLng([lat, lon]);
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lon;
            });
        }
    });
</script>

</body>
</html>
