<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .fabric-options label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Book an Appointment</h2>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10 digits only">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <h3>Complete Home Address</h3>
        <label for="house">House No., Building Name:</label>
        <input type="text" id="house" name="house" required>

        <label for="road">Road name, Area, Colony:</label>
        <input type="text" id="road" name="road" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" placeholder="6 digits only">

        <h3>Select Fabrics</h3>
        <div class="fabric-options">
            <label><input type="checkbox" name="fabric" value="Cotton"> Cotton</label>
            <label><input type="checkbox" name="fabric" value="Silk"> Silk</label>
            <label><input type="checkbox" name="fabric" value="Linen"> Linen</label>
            <label><input type="checkbox" name="fabric" value="Denim"> Denim</label>
            <label><input type="checkbox" name="fabric" value="Wool"> Wool</label>
            <label><input type="checkbox" name="fabric" value="Polyester"> Polyester</label>
        </div>

        <label for="date">Pick Home Visit Date:</label>
        <select id="date" name="date" required>
            <option value="">Select a date</option>
            <option value="2024-11-15">November 15, 2024</option>
            <option value="2024-11-16">November 16, 2024</option>
            <option value="2024-11-17">November 17, 2024</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission to allow validation

        // Retrieve form values
        const name = document.getElementById("name").value;
        const mobile = document.getElementById("mobile").value;
        const email = document.getElementById("email").value;
        const house = document.getElementById("house").value;
        const road = document.getElementById("road").value;
        const pincode = document.getElementById("pincode").value;
        const date = document.getElementById("date").value;

        // Retrieve selected fabrics
        const fabricElements = document.querySelectorAll("input[name='fabric']:checked");
        const fabrics = Array.from(fabricElements).map(fabric => fabric.value);

        // Check if all fields are filled
        if (!name || !mobile || !email || !house || !road || !pincode || !date || fabrics.length === 0) {
            alert("Please fill all the fields and select at least one fabric.");
            return;
        }

        // Confirm booking details
        alert(`Appointment booked successfully!\n\nDetails:\nName: ${name}\nMobile: ${mobile}\nEmail: ${email}\nAddress:\n- ${house}\n- ${road}\nPincode: ${pincode}\nSelected Fabrics: ${fabrics.join(', ')}\nDate: ${date}`);
        
        // Clear the form after submission
        document.getElementById("bookingForm").reset();
    });
</script>

</body>
</html>
